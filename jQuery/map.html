<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #map{width:500px; height:500px;}
    </style>
    
</head>
<body>
    <div id="map"></div>
    
    <button onclick="map(37.5718517, 126.9873219, '우리집')">우리집</button>
    <button onclick="map(37.5718517, 127.9873219, '화장실')">화장실</button>
    <button onclick="map(36.5718517, 128.9873219, '정문')">정문</button>
    <button onclick="map(37.5836900,126.9706280, '우리개집')">우리 개집</button>
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=2ff8225a3c601187c8695cc835ec6a2e"></script>
    <script type="text/javascript">
         map(37.5718517, 126.9873219,"우리집");
        
        function map(x,y,message){
            // $('#map *').remove();
            
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new daum.maps.LatLng(x,y), // 지도의 중심좌표(위도, 경도)
                    level: 3 // 지도의 확대 레벨(최초의 3으로 표시) 작은숫자일수록 줌된상태
                };
    
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new daum.maps.Map(mapContainer, mapOption); 
             // 마커가 표시될 위치입니다 
            var markerPosition  = new daum.maps.LatLng(x,y); 
            
            // 마커를 생성합니다
            var marker = new daum.maps.Marker({
                position: markerPosition
            });
            
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
            
            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);   
            
             var iwContent = '<div style="padding:5px;">'+message+' <br><a href="http://map.daum.net/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="http://map.daum.net/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new daum.maps.LatLng(x, y); //인포윈도우 표시 위치입니다
        
            // 인포윈도우를 생성합니다
            var infowindow = new daum.maps.InfoWindow({
                position : iwPosition, 
                content : iwContent 
            });
              
            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker); 
         }
    </script>
</body>
</html>
